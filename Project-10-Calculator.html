<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" />
  </head>
  <body>
    <!-- We are going to Create a Calculator -->

    <!-- Heading -->
    <center><h1 class="Heading">Calculator</h1></center>

    <!-- Calculator -->

    <div class="Main-Container">

        <!-- Calculator-Container -->

     <input id="Screen"  name="Screen" type="text">
       
         <div class="Buttons-Container">

            <button onclick=`clear`    id="Clear"     class="Btn2 Btn3" >C</button> 

            <button onclick=`mc`       id="MC"        class="Btn2 Btn3" >MR</button>    
            <button onclick=`Percent`  id="Percent"   class="Btn2 Btn3 " >%</button>
            <button onclick=`Divide`   id="Divide"    class="Btn1 Btn3 " >/</button>
            <button onclick=`Seven`    id="Seven"     class="Btn Btn3 "  >7</button>
            <button onclick=`Eight`    id="Eight"     class="Btn Btn3 "  >8</button>
            <button onclick=`Nine`     id="Nine"      class="Btn Btn3 "  >9</button>
            <button onclick=`multiply` id="Multiply"     class="Btn1 Btn3 " >*</button>
            <button onclick=`Four`     id="Four"      class="Btn Btn3 "  >4</button>
            <button onclick=`Five`     id="Five"      class="Btn Btn3 "  >5</button>
      
            <button onclick=`Six`      id="Six"       class="Btn Btn3 "  >6</button>
            <button onclick=`Minus`    id="Minus"     class="Btn1 Btn3 " >-</button>
            <button onclick=`One`      id="One"       class="Btn Btn3 "  >1</button>
            <button onclick=`Two`      id="Two"       class="Btn Btn3 "  >2</button>
            <button onclick=`Three`    id="Three"     class="Btn Btn3 "  >3</button>
            <button onclick=`Plus`     id="Plus"      class="Btn1 Btn3 " >+</button>
            <button onclick=`Zero`     id="Zero"      class="Btn3" >0</button>
            <button onclick=`Dot`      id="Dot"        class="Btn3"            >.</button>
            <button onclick=`Equal`    id="Equal"        class="Btn3"          >=</button>
 
        </div> 
        

      
    </div>
  </body>
  <!-- JavaScript -->
  <script src="calculator.js"></script>
</html>
